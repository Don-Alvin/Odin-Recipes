<body>
    <h1>Basic Crepes</h1>
    <img src="../images/crepes.jpg" alt="Basic Crepes">

    <h3>Description</h3>
    <p>Simple delicious crepe batter which can be made in minutes. It is made from ingredients that everyone has on hand</p>

    <h3>Ingredients</h3>
    <ul>
        <li>1 cup all-purpose flour</li>
        <li>2 eggs</li>
        <li>½ cup milk</li>
        <li>½ cup water</li>
        <li>¼ teaspoon salt</li>
        <li>2 tablespoons butter, melted</li>
    </ul>

</body>
